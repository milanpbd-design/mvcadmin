name: Deploy to Hostinger

on:
  push:
    branches:
      - main
    paths:
      - 'public/content/**'  # Trigger on content changes
      - 'src/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build frontend
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
      
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .dist/  # Deploy only the built files
          server-dir: /domains/myvetcorner.com/public_html/
          dangerous-clean-slate: false  # Don't delete existing files
      
      - name: Deployment complete
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸ“¦ Deployed .dist folder to Hostinger"

